<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - EduNav</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="text-slate-800 flex flex-col min-h-screen">

    <header class="bg-white/80 backdrop-blur-lg border-b border-slate-200 sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="./beranda.html" class="text-2xl font-bold text-indigo-600">EduNav</a>
            <div class="relative">
                <button id="profile-button" class="flex items-center space-x-3 group">
                    <img id="header-avatar" class="w-10 h-10 rounded-full border-2 border-slate-200 group-hover:border-indigo-300 transition object-cover" src="https://placehold.co/40x40/e0e7ff/4f46e5?text=U" alt="User Avatar">
                    <div class="hidden sm:block">
                        <p id="profile-username" class="font-semibold text-sm text-left text-slate-700">Memuat...</p>
                    </div>
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12 flex-grow">
        <div class="bg-white p-8 md:p-12 rounded-2xl shadow-lg text-center">
            <h1 class="text-4xl font-extrabold text-slate-900">Leaderboard</h1>
            <p class="mt-4 text-lg text-slate-600 max-w-2xl mx-auto">
                Halaman ini sedang dalam pengembangan. Nantikan fitur peringkat untuk melihat posisimu di antara para pejuang lainnya!
            </p>
            <div class="mt-8">
                <a href="./beranda.html" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors shadow-lg">
                    Kembali ke Beranda
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-white/80 backdrop-blur-lg mt-12 border-t border-slate-200">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            &copy; 2025 EduNav. Seluruh hak cipta dilindungi.
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUserString = localStorage.getItem('loggedInUser');
            if (loggedInUserString) {
                const loggedInUser = JSON.parse(loggedInUserString);
                document.getElementById('header-avatar').src = loggedInUser.avatar;
                document.getElementById('profile-username').textContent = loggedInUser.username;
            } else {
                window.location.href = './loginpage.html';
            }
        });
    </script>

</body>
</html>
