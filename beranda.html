<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EduNav</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .nav-link-active {
            color: #4338ca;
            font-weight: 600;
        }
        .content-section, .modal-container {
            animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .solid-shadow-lg {
             box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -4px rgba(0, 0, 0, 0.07);
        }
        .card-hover {
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="text-slate-800">

    <header class="bg-white/80 backdrop-blur-lg border-b border-slate-200 sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="#" id="logo-link" class="text-2xl font-bold text-indigo-600">EduNav</a>
            <div class="hidden md:flex items-center space-x-10">
                <a href="#" class="nav-link" data-target="beranda-content">Beranda</a>
                <a href="#" class="nav-link" data-target="simulasi-content">Simulasi Tes</a>
                <a href="./materipage.html" class="text-slate-600 hover:text-indigo-600 transition-colors">Materi</a>
                <a href="#" class="nav-link" data-target="pengumuman-content">Pengumuman</a>
            </div>
            <div class="relative">
                <button id="profile-button" class="flex items-center space-x-3 group">
                    <img id="header-avatar" class="w-10 h-10 rounded-full border-2 border-slate-200 group-hover:border-indigo-300 transition object-cover" src="https://placehold.co/40x40/e0e7ff/4f46e5?text=U" alt="User Avatar">
                    <div class="hidden sm:block">
                        <p id="profile-username" class="font-semibold text-sm text-left text-slate-700">Memuat...</p>
                    </div>
                </button>
                <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-56 bg-white rounded-lg solid-shadow-lg z-20 py-2">
                    <div class="px-4 py-2 border-b border-slate-100">
                        <p class="font-bold text-slate-800 truncate" id="dropdown-username">Username</p>
                        <p class="text-sm text-slate-500 truncate" id="dropdown-email">email@example.com</p>
                    </div>
                    <div class="py-1">
                        <a href="#" data-target="profil-content" class="nav-link flex items-center gap-3 px-4 py-2 text-sm text-slate-700 hover:bg-slate-100">
                            <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            <span>Profil Saya</span>
                        </a>
                    </div>
                    <div class="py-1 border-t border-slate-100">
                        <a href="#" id="logout-button" class="flex items-center gap-3 w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                             <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">

        <div id="beranda-content" class="content-section">
            <div class="bg-white p-8 md:p-12 rounded-2xl solid-shadow-lg grid md:grid-cols-2 gap-8 items-center">
                <div class="text-left">
                    <h1 id="welcome-message" class="text-3xl md:text-4xl font-extrabold text-slate-900"></h1>
                    <p class="mt-4 text-lg text-slate-600 max-w-xl">EduNav adalah partner setiamu untuk menaklukkan ujian. Latihan, analisis, dan raih kampus impianmu di sini.</p>
                     <div class="mt-8 flex flex-wrap gap-4 items-center">
                        <button id="cta-simulasi" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700">Mulai Simulasi Sekarang</button>
                        <a href="./ldr.html" class="bg-slate-100 text-slate-700 font-bold py-3 px-6 rounded-lg hover:bg-slate-200">Lihat Leaderboard</a>
                    </div>
                </div>
                <div class="hidden md:flex items-center justify-center p-4">
                    <svg width="250" height="250" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="100" cy="100" r="95" fill="#EEF2FF"/><path d="M100 20C144.183 20 180 55.8172 180 100C180 144.183 144.183 180 100 180C55.8172 180 20 144.183 20 100" stroke="#C7D2FE" stroke-width="4" stroke-linecap="round" stroke-dasharray="8 12"/><path d="M85 125L125 85" stroke="#6366F1" stroke-width="8" stroke-linecap="round"/><path d="M75 85H125" stroke="#6366F1" stroke-width="8" stroke-linecap="round"/><path d="M75 105H105" stroke="#A5B4FC" stroke-width="8" stroke-linecap="round"/><path d="M140 100V140H60V60H100" stroke="#4F46E5" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/><path d="M140 60L100 100" stroke="#4F46E5" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </div>
            </div>
        </div>

        <div id="simulasi-content" class="content-section hidden"></div>
        <div id="pengumuman-content" class="content-section hidden"></div>
        
        <div id="profil-content" class="content-section hidden">
            <div class="max-w-4xl mx-auto">
                <div class="bg-white rounded-2xl solid-shadow-lg p-8">
                    </div>
                
                <div class="mt-8 grid md:grid-cols-3 gap-6">
                    </div>
                
                <div class="mt-8 bg-white rounded-2xl solid-shadow-lg p-8">
                    <h2 class="text-xl font-bold text-slate-800 mb-4">Riwayat Tes Terbaru</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="border-b border-slate-200 text-sm text-slate-500">
                                    <th class="py-2 px-4">Nama Tes</th>
                                    <th class="py-2 px-4">Tanggal</th>
                                    <th class="py-2 px-4">Skor</th>
                                </tr>
                            </thead>
                            <tbody id="history-table-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="logout-confirm-modal" class="hidden fixed inset-0"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let loggedInUser = {};

            // Fungsi untuk memuat data pengguna dari localStorage
            function loadUserData() {
                const userString = localStorage.getItem('loggedInUser');
                if (userString) {
                    loggedInUser = JSON.parse(userString);
                } else {
                    // Jika tidak ada data login, paksa kembali ke halaman login
                    window.location.href = './loginpage.html';
                }
            }

            // Fungsi untuk menampilkan semua data pengguna ke UI
            function renderUserInterface(user) {
                if (!user) return;
                
                // Render data header
                document.getElementById('header-avatar').src = user.avatar || 'https://placehold.co/40x40/e0e7ff/4f46e5?text=U';
                document.getElementById('profile-username').textContent = user.username;
                document.getElementById('dropdown-username').textContent = user.username;
                document.getElementById('dropdown-email').textContent = user.email;

                // Render pesan selamat datang
                const welcomeEl = document.getElementById('welcome-message');
                if(welcomeEl) welcomeEl.textContent = `Halo, ${user.username}!`;

                // Render riwayat tes (SISTEM BARU)
                renderHistoryTable(user.history || []);
            }

            // Fungsi baru yang bersih khusus untuk render tabel riwayat
            function renderHistoryTable(historyData) {
                const tableBody = document.getElementById('history-table-body');
                if (!tableBody) return;

                // Selalu kosongkan tabel sebelum mengisi
                tableBody.innerHTML = '';

                if (historyData.length > 0) {
                    historyData.forEach(item => {
                        const scoreColor = item.status === 'green' ? 'text-green-600' : 'text-red-600';
                        // Template baris yang baru, hanya dengan 3 kolom. TIDAK ADA "Lihat Detail".
                        const rowHTML = `
                            <tr class="border-b border-slate-100 last:border-b-0">
                                <td class="py-3 px-4 font-semibold">${item.name}</td>
                                <td class="py-3 px-4 text-slate-600">${item.date}</td>
                                <td class="py-3 px-4 font-bold ${scoreColor}">${item.score}</td>
                            </tr>`;
                        tableBody.innerHTML += rowHTML;
                    });
                } else {
                    // Tampilkan pesan jika riwayat kosong
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="3" class="text-center py-8 text-slate-500">Belum ada riwayat tes.</td>
                        </tr>`;
                }
            }

            // Fungsi untuk navigasi antar halaman
            function switchPage(targetId) {
                document.querySelectorAll('.content-section').forEach(section => {
                    section.classList.add('hidden');
                });
                const targetEl = document.getElementById(targetId);
                if (targetEl) {
                    targetEl.classList.remove('hidden');
                }
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.toggle('nav-link-active', link.dataset.target === targetId);
                });
                document.getElementById('profile-dropdown').classList.add('hidden');
            }
            
            // --- INSIALISASI DAN EVENT LISTENERS ---
            loadUserData();
            renderUserInterface(loggedInUser);

            // Navigasi utama
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    switchPage(e.currentTarget.dataset.target);
                });
            });

            document.getElementById('logo-link').addEventListener('click', (e) => {
                e.preventDefault();
                switchPage('beranda-content');
            });

            document.getElementById('cta-simulasi').addEventListener('click', () => switchPage('simulasi-content'));
            
            // Dropdown profil
            const profileButton = document.getElementById('profile-button');
            const profileDropdown = document.getElementById('profile-dropdown');
            profileButton.addEventListener('click', () => {
                profileDropdown.classList.toggle('hidden');
            });
            window.addEventListener('click', (e) => {
                if (!profileButton.contains(e.target) && !profileDropdown.contains(e.target)) {
                    profileDropdown.classList.add('hidden');
                }
            });
            
            // Logout
            const logoutButton = document.getElementById('logout-button');
            logoutButton.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('loggedInUser');
                window.location.href = './loginpage.html';
            });
            
            // Atur halaman default saat pertama kali dimuat
            const targetSection = sessionStorage.getItem('targetSection');
            if (targetSection) {
                switchPage(targetSection);
                sessionStorage.removeItem('targetSection');
            } else {
                switchPage('beranda-content');
            }
        });
    </script>
</body>
</html>
